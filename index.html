
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Isometric Game</title>
    <style>
        body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #2c3e50; }
        canvas { max-width: 100%; max-height: 100vh; }
    </style>
</head>
<body>
    <div id="game-ui">
        <button class="toggle-panel" id="togglePanel">☰</button>
        <div id="side-panel">
            <h2>Estruturas</h2>
            <div class="building-list">
                <button class="building-btn" data-building="farmerHouse">Casa do Fazendeiro</button>
                <button class="building-btn" data-building="cowHouse">Estábulo</button>
                <button class="building-btn" data-building="chickenHouse">Galinheiro</button>
                <button class="building-btn" data-building="pigHouse">Chiqueiro</button>
                <button class="building-btn" data-building="minerHouse">Casa do Minerador</button>
                <button class="building-btn" data-building="fishermanHouse">Casa do Pescador</button>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('togglePanel').addEventListener('click', () => {
            document.getElementById('side-panel').classList.toggle('active');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="game/config.js" type="module"></script>
</body>
</html>
