
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Isometric Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-ui">
        <div class="topbar">
            <button class="menu-button" id="togglePanel">☰</button>
            <h1>Bee Village</h1>
            <div class="grid-selector">
                <label for="gridSize">Tamanho do Grid:</label>
                <select id="gridSize">
                    <option value="8">8x8</option>
                    <option value="10" selected>10x10</option>
                    <option value="12">12x12</option>
                    <option value="15">15x15</option>
                </select>
            </div>
        </div>
        <div id="side-panel">
            <div class="building-list">
                <button class="building-btn" data-building="farmerHouse">
                    <img src="assets/buildings/FarmerHouse.png" alt="Casa do Fazendeiro">
                    <span class="tooltip">Casa do Fazendeiro</span>
                </button>
                <button class="building-btn" data-building="cowHouse">
                    <img src="assets/buildings/CowHouse.png" alt="Estábulo">
                    <span class="tooltip">Estábulo</span>
                </button>
                <button class="building-btn" data-building="chickenHouse">
                    <img src="assets/buildings/ChickenHouse.png" alt="Galinheiro">
                    <span class="tooltip">Galinheiro</span>
                </button>
                <button class="building-btn" data-building="pigHouse">
                    <img src="assets/buildings/PigHouse.png" alt="Chiqueiro">
                    <span class="tooltip">Chiqueiro</span>
                </button>
                <button class="building-btn" data-building="minerHouse">
                    <img src="assets/buildings/MinerHouse.png" alt="Casa do Minerador">
                    <span class="tooltip">Casa do Minerador</span>
                </button>
                <button class="building-btn" data-building="fishermanHouse">
                    <img src="assets/buildings/fishermanHouse.png" alt="Casa do Pescador">
                    <span class="tooltip">Casa do Pescador</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="game/config.js" type="module"></script>
</body>
</html>
