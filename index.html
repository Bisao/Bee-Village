
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Bee Village</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loading-screen" id="loadingScreen">

    <div class="game-container">

        </header>

        <main class="main-content">

                    <button class="building-btn" data-building="pigHouse">
                        <img src="assets/buildings/PigHouse.png" alt="Chiqueiro">
                        <span class="tooltip">Chiqueiro</span>
                    </button>
                    <button class="building-btn" data-building="minerHouse">
                        <img src="assets/buildings/MinerHouse.png" alt="Casa do Minerador">
                        <span class="tooltip">Casa do Minerador</span>
                    </button>
                    <button class="building-btn" data-building="fishermanHouse">
                        <img src="assets/buildings/fishermanHouse.png" alt="Casa do Pescador">
                        <span class="tooltip">Casa do Pescador</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div class="settings-modal" id="settingsModal">

                    </select>
                </label>
                <label>

                    <select id="controlType">

                        <option value="touch">Touch</option>
                    </select>
                </label>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="game/config.js" type="module"></script>
</body>
</html>
