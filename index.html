<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Isometric Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <button id="menu-button" class="ui-button">
                <i class="fas fa-bars"></i>
            </button>

            <div id="building-toolbar">
                <button class="building-btn" data-building="farmerHouse">
                    <i class="fas fa-home"></i>
                    <span>Casa</span>
                </button>
                <button class="building-btn" data-building="chickenHouse">
                    <i class="fas fa-drumstick-bite"></i>
                    <span>Galinheiro</span>
                </button>
                <button class="building-btn" data-building="cowHouse">
                    <i class="fas fa-cow"></i>
                    <span>Estábulo</span>
                </button>
            </div>
        </div>

        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Menu</h2>
                <button id="close-sidebar" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <a href="#" class="menu-item">
                    <i class="fas fa-home"></i>
                    <span>Início</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-coins"></i>
                    <span>Recursos</span>
                </a>
                <a href="#" class="menu-item">
                    <i class="fas fa-cog"></i>
                    <span>Configurações</span>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="game/config.js" type="module"></script>
    <script>
        const menuButton = document.getElementById('menu-button');
        const sidebar = document.getElementById('sidebar');
        const closeSidebarButton = document.getElementById('close-sidebar');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        closeSidebarButton.addEventListener('click', () => {
            sidebar.classList.remove('active');
        });

        // Fecha o menu ao clicar fora
        document.addEventListener('click', (e) => {
            if (!sidebar.contains(e.target) && !menuButton.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
</html>
