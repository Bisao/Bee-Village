<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Farm Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="toggleStructures">
        <img src="farmhouse_icon.png" alt="Toggle Structures">
    </button>

    <div id="side-panel">
        <div class="tab-content" id="structures-tab">
            <div class="building-list">
                <button class="building-btn" data-building="farmerHouse">
                    <span style="font-size: 2em;">🏠</span>
                    <span class="tooltip">Casa do Fazendeiro</span>
                </button>
                <button class="building-btn" data-building="minerHouse">
                    <span style="font-size: 2em;">⛏️</span>
                    <span class="tooltip">Casa do Minerador</span>
                </button>
                <button class="building-btn" data-building="fishermanHouse">
                    <span style="font-size: 2em;">🎣</span>
                    <span class="tooltip">Casa do Pescador</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script type="module" src="game/config.js"></script>
</body>
</html>
