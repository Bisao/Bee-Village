<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Isometric Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="start-screen">
        <h1><span class="theme-emoji"></span> My Village <span class="theme-emoji"></span></h1>
        <div class="start-buttons-panel">
            <span class="theme-icon play"></span>
            <button id="play-button">Jogar</button>
            <button id="settings-button">Configura√ß√µes</button>
        </div>
    </div>

    <div id="settings-panel" class="settings-panel">
        <div class="settings-header">
            <button class="back-button">üîô</button>
            <h2>Configura√ß√µes</h2>
        </div>
        <div class="settings-content">
            <!-- Add settings options here -->
            <div class="setting-item">
                <label>Som</label>
                <input type="range" min="0" max="100" value="50">
            </div>
            <div class="setting-item">
                <label>M√∫sica</label>
                <input type="range" min="0" max="100" value="50">
            </div>
            <div class="setting-item themes">
                <label>Temas</label>
                <div class="theme-options">
                    <button class="theme-btn selected" data-theme="bee" data-emoji="üêù">üêù Abelha</button>
                    <button class="theme-btn" data-theme="pig" data-emoji="üêñ">üêñ Porco</button>
                    <button class="theme-btn" data-theme="cow" data-emoji="üêÑ">üêÑ Vaca</button>
                </div>
            </div>
            <button id="apply-theme" class="apply-theme-btn">Aplicar Tema</button>
        </div>
    </div>
    <div id="loading-screen" class="loading-overlay" style="display: none;">
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <div class="loading-text">Carregando...</div>
        </div>
    </div>
    <div id="game-ui">
        <div class="topbar">
            <button class="menu-button" id="togglePanel">‚ò∞</button>
            <span class="save-indicator">üíæ</span>
            <h1><span class="flower">üåª</span>My Village<span class="bee">üêù</span></h1>
            <button class="structure-button" id="toggleStructures">
                <img src="game/assets/buildings/FarmerHouse.png" alt="Estruturas">
            </button>
        </div>
        <div id="controls-panel">
            <div class="controls-grid">
                <button class="control-btn mobile-up">W</button>
                <button class="control-btn mobile-left">A</button>
                <button class="control-btn mobile-down">S</button>
                <button class="control-btn mobile-right">D</button>
            </div>
        </div>
        <div id="side-panel">
            <div class="building-list">
                <button class="building-btn" data-building="farmerHouse">
                    <img src="game/assets/buildings/FarmerHouse.png" alt="Casa do Fazendeiro">
                    <span class="tooltip">Casa do Fazendeiro</span>
                </button>
                <button class="building-btn" data-building="cowHouse">
                    <img src="game/assets/buildings/CowHouse.png" alt="Est√°bulo">
                    <span class="tooltip">Est√°bulo</span>
                </button>
                <button class="building-btn" data-building="chickenHouse">
                    <img src="game/assets/buildings/ChickenHouse.png" alt="Galinheiro">
                    <span class="tooltip">Galinheiro</span>
                </button>
                <button class="building-btn" data-building="pigHouse">
                    <img src="game/assets/buildings/PigHouse.png" alt="Chiqueiro">
                    <span class="tooltip">Chiqueiro</span>
                </button>
                <button class="building-btn" data-building="minerHouse">
                    <img src="game/assets/buildings/MinerHouse.png" alt="Casa do Minerador">
                    <span class="tooltip">Casa do Minerador</span>
                </button>
                <button class="building-btn" data-building="fishermanHouse">
                    <img src="game/assets/buildings/fishermanHouse.png" alt="Casa do Pescador">
                    <span class="tooltip">Casa do Pescador</span>
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    <script src="game/config.js" type="module"></script>
</body>
</html>
